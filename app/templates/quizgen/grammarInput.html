{% extends 'base.html' %}

{% block head%}
<title>New test</title>
{% endblock %}

{% block body %}

<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#quiz">Quiz</a></li>
  <li><a data-toggle="tab" href="#survey">Survey</a></li>
</ul>

<div class="tab-content">
      <div id="quiz" class="tab-pane fade in active">
        <h3>New Quiz</h3><br/>
         <form class="form-horizontal" method="post">{% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Title:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" style="width:88%;">
                </div>
                <div>
                    <button class="btn btn-success btn-circle"><span class="glyphicon glyphicon-plus-sign"></span>  Add Question</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Question:</label>
                <div class="col-sm-10">
                  <textarea  class="form-control" rows="8" style="width:70%; resize:none;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <label class="control-label" style="float:right;">Correct Answer</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Answer 1:</label>
                <div class="col-sm-8 form-inline">
                  <input type="text" class="form-control" style="width:70%" >
                    <div class="checkbox checkbox-circle" style="margin-left:35px;">
                        <input id="ans1" type="checkbox">
                        <label for="ans1">
                        </label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success btn-circle"><span class="glyphicon glyphicon-plus-sign"></span>  Add Answer</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Answer 2:</label>
                <div class="col-sm-8 form-inline">
                    <input type="text"  class="form-control" style="width:70%" >
                    <div class="checkbox checkbox-circle" style="margin-left:35px;">
                        <input id="ans2" type="checkbox">
                        <label for="ans2">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10" style="margin-left:100px;">
                    <button class="btn btn-success btn-circle text-uppercase"><span class="glyphicon glyphicon-send"></span>  Submit</button>
                </div>
            </div>
        </form>
      </div>
      <div id="survey" class="tab-pane fade">
        <h3>Menu 1</h3>
        <p>Some content in menu 1.</p>
      </div>
</div>

{% endblock %}
