{% extends 'base.html' %}

{% block head%}
<title>New test</title>

{% load staticfiles %}
<script src="{% static 'app/grammar.js' %}"></script>

{% endblock %}

{% block body %}
<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#quiz">Quiz</a></li>
  <li><a data-toggle="tab" href="#survey">Survey</a></li>
</ul>

<div class="tab-content">
      <div id="quiz" class="tab-pane fade in active">
        <h3>New Quiz</h3><br/>
         <form class="form-horizontal" method="post">{% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Title:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="title" style="width:88%;" value="<text>">
                </div>
            </div><br/><br/>
            <div id="questionDiv">
                <div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Question:</label>
                        <div class="col-sm-8">
                            <textarea  class="form-control" id="question1" rows="5" style="width:88%; resize:none;">Question &lt;order&gt; &lt;" + text + "&gt; &lt;'one answer'/'multiple answers'&gt;</textarea>
                        </div>
                        <div>
                            <button class="btn btn-success btn-circle" type="button" onclick="addQuestion()"><span class="glyphicon glyphicon-plus-sign"></span>  Add Question</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label class="control-label" style="float:right;">Correct Answer</label>
                        </div>
                    </div>
                    <div id="answersDiv1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Answer:</label>
                            <div class="col-sm-8 form-inline">
                              <input type="text" class="form-control" id="q1answer1" style="width:70%" value="Answer <&quot + tag + &quot> <&quot + text + &quot>">
                                <div class="checkbox checkbox-circle" style="margin-left:35px;">
                                    <input id="q1ans1" type="checkbox">
                                    <label for="q1ans1">
                                    </label>
                                </div>
                            </div>
                            <div>
                                <button type="button" class="btn btn-success btn-circle" onclick="addAnswer(1)"><span class="glyphicon glyphicon-plus-sign"></span>  Add Answer</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="text-align:left; width:100px;">Answer:</label>
                            <div class="col-sm-8 form-inline">
                                <input type="text"  class="form-control" id="q1answer2" style="width:70%" value="Answer <&quot + tag + &quot> <&quot + text + &quot>">
                                <div class="checkbox checkbox-circle" style="margin-left:35px;">
                                    <input id="q1ans2" type="checkbox">
                                    <label for="q1ans2">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div><br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10" style="margin-left:100px;">
                    <button class="btn btn-success btn-circle text-uppercase"><span class="glyphicon glyphicon-send"></span>  Submit</button>
                </div>
            </div>
        </form>
          <a href="javascript:void(0)" onclick="previewQuiz()" id="preview" style="margin-left:100px;">Preivew</a><br/><br/>
          <div id="previewDiv" class="col-sm-7" style="margin-left:100px;">
          </div>
      </div>
      <div id="survey" class="tab-pane fade">
        <h3>Menu 1</h3>
        <p>Some content in menu 1.</p>
      </div>
</div>

{% endblock %}
