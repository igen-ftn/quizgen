<html>
<head><title>First test example</title></head>
<body>
<h2>First test example</h2>
<form>
            <fieldset><legend>Question 1</legend>
                <dl><dt>2 + 2 is: <br/>
                            <dd><input type="radio" name="2 + 2 is:" value="5"> 5</dd>
                            <dd><input type="radio" name="2 + 2 is:" value="6"> 6</dd>
                            <dd><input type="radio" name="2 + 2 is:" value="9"> 9</dd>
                            <dd><input type="radio" name="2 + 2 is:" value="4"> 4</dd>
                </dt></dl>
            </fieldset>
            <fieldset><legend>Question 2</legend>
                <dl><dt>Butterflies are: <br/>
                            <dd><input type="radio" name="Butterflies are:" value="running"> running</dd>
                            <dd><input type="radio" name="Butterflies are:" value="flying"> flying</dd>
                            <dd><input type="radio" name="Butterflies are:" value="swimming"> swimming</dd>
                            <dd><input type="radio" name="Butterflies are:" value="climbing"> climbing</dd>
                </dt></dl>
            </fieldset>
            <fieldset><legend>Question 3</legend>
                <dl><dt>Frogs are: <br/>
                            <dd><input type="checkbox" name="Frogs are:" value="too small"> too small</dd>
                            <dd><input type="checkbox" name="Frogs are:" value="jumping"> jumping</dd>
                            <dd><input type="checkbox" name="Frogs are:" value="skiing"> skiing</dd>
                            <dd><input type="checkbox" name="Frogs are:" value="climbing"> climbing</dd>
                </dt></dl>
            </fieldset>
    <input type="Submit" value="Submit">
</form>

</body>
</html>
